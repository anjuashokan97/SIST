{% extends 'base.html' %}

{% block title %}About Page{% endblock %}

{% block content %}

{% for msg in messages %}
    <div class="alert  alert-danger alert-dismissible fade show" role="alert">
        <strong>Hey! </strong>{{msg}}
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
{% endfor %}


<style>
    h1{
    color:white;
    margin-top:30px;
    font-family:times new roman;
    }

    body{
    background:black;
    }

    #qq{
    width:400px;
    height:300px;
    background-color:#353839;
    color:white;
    font-family:times new roman;
    margin:100px auto;
    padding:20px;
    }

    #qq input{
    display:block;
    width:350px;
    border-radius:5px;
    outline:none;
    margin-top:10px;
    }
    #qq a{
    color:white;
    text-decoration:none;
    padding-left:50px
    }
</style>
<h1><center>LOGIN HERE</center></h1>
<div id="qq">
    <form method="post">
        {% csrf_token %}
        <label>
            Username
        </label>
        <input type="text" name="name"><br>

        <label>
            Password
        </label>
        <input type="password" name="pswd"><br>

        <div style="text-align:center;">
            <button style="width:80%" class="btn btn-outline-light" type="submit">Login</button>
        </div>

        <a href="{% url 'sign' %}">create a account</a>
    </form>
</div>
{% endblock %}
